<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            margin: 10px 0;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #locationDisplay {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #e9ecef;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #locationDisplay h5 {
            color: #343a40;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #location {
            font-size: 16px;
            color: #555;
        }
        #timestamp {
            font-size: 14px;
            color: #777;
        }
        #message {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard <i class="fas fa-tachometer-alt"></i></h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Registro de Salida</button>
            <button id="logoutBtn" class="btn btn-warning"><i class="fas fa-power-off"></i> Cerrar Sesión</button>
        </div>

        <div id="locationDisplay" class="mt-3">
            <h5>Ubicación Actual:</h5>
            <p id="location">Latitud: <span id="latitude">-</span>, Longitud: <span id="longitude">-</span></p>
            <p id="timestamp">Fecha y Hora: <span id="dateTime">-</span></p>
        </div>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        const referenceLocation = {
            lat: 4.4517778,
            lng: -75.1303828
        };
        const maxDistance = 10; // Distancia máxima en metros

        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                } else {
                    reject("La geolocalización no es soportada por este navegador.");
                }
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c * 1000; // Convertir a metros
            return distance;
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const distance = calculateDistance(lat, lng, referenceLocation.lat, referenceLocation.lng);

            document.getElementById('latitude').textContent = lat.toFixed(6);
            document.getElementById('longitude').textContent = lng.toFixed(6);
            document.getElementById('dateTime').textContent = new Date().toLocaleString();

            return distance <= maxDistance;
        }

        function showError(error) {
            document.getElementById('location').innerHTML = "Error al obtener la ubicación.";
        }

        document.getElementById('entradaBtn').addEventListener('click', async () => {
            try {
                const position = await getLocation();
                const isWithinAllowedDistance = showPosition(position);

                if (!isWithinAllowedDistance) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">Debe acercarse a la ubicación permitida para realizar el registro.</div>';
                    return;
                }

                const userId = 'ID_DEL_USUARIO'; // Reemplaza con el ID del usuario
                const deviceID = localStorage.getItem('deviceID');
                const response = await fetch('/api/registro/entrada', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, deviceID, ubicacion: { lat: position.coords.latitude, lng: position.coords.longitude } }),
                });
                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">${data.msg}</div>`;
            } catch (error) {
                showError(error);
            }
        });

        document.getElementById('salidaBtn').addEventListener('click', async () => {
            try {
                const position = await getLocation();
                const isWithinAllowedDistance = showPosition(position);

                if (!isWithinAllowedDistance) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-danger">Debe acercarse a la ubicación permitida para realizar el registro.</div>';
                    return;
                }

                const userId = 'ID_DEL_USUARIO';
                const deviceID = localStorage.getItem('deviceID');
                const response = await fetch('/api/registro/salida', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, deviceID, ubicacion: { lat: position.coords.latitude, lng: position.coords.longitude } }),
                });
                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">${data.msg}</div>`;
            } catch (error) {
                showError(error);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Sesión cerrada con éxito.</div>';
            setTimeout(() => { window.location.href = '/login.html'; }, 1000);
        });

        getLocation().then(showPosition).catch(showError);
    </script>
</body>
</html>
