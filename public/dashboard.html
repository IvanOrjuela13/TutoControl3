<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #message {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard <i class="fas fa-tachometer-alt"></i></h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Registro de Salida</button>
            <button id="logoutBtn" class="btn btn-warning"><i class="fas fa-power-off"></i> Cerrar Sesión</button>
        </div>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        // Ubicación permitida
        const allowedLocation = {
            latitude: 4.4502722,    // Latitud fija
            longitude: -75.1776026, // Longitud fija
            radius: 100            // Radio permitido en metros
        };

        // Función para obtener la ubicación del usuario
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                } else {
                    reject("La geolocalización no es soportada por este navegador.");
                }
            });
        }

        // Función para calcular la distancia entre dos puntos usando la fórmula del Haversine
        function haversineDistance(coords1, coords2) {
            const toRad = (value) => value * Math.PI / 180;
            const R = 6371e3; // Radio de la Tierra en metros
            const lat1 = toRad(coords1.latitude);
            const lat2 = toRad(coords2.latitude);
            const deltaLat = toRad(coords2.latitude - coords1.latitude);
            const deltaLon = toRad(coords2.longitude - coords1.longitude);

            const a = Math.sin(deltaLat / 2) * Math.sin(deltaLat / 2) +
                      Math.cos(lat1) * Math.cos(lat2) *
                      Math.sin(deltaLon / 2) * Math.sin(deltaLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distancia en metros
        }

        // Función para verificar si la ubicación está dentro del área permitida
        function isLocationAllowed(location) {
            const distance = haversineDistance(location, allowedLocation);
            return distance <= allowedLocation.radius;
        }

        // Manejador de evento para registro de entrada
        async function handleRegister(type) {
            try {
                const position = await getLocation();
                const locationData = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                };

                // Verificar si la ubicación es válida
                if (!isLocationAllowed(locationData)) {
                    document.getElementById('message').innerHTML = `
                        <div class="alert alert-danger">
                            Ubicación no permitida para el registro. 
                            <strong>Por favor dirígete a la ubicación autorizada.</strong>
                        </div>`;
                    return;
                }

                const userId = 'ID_DEL_USUARIO'; // Reemplazar con el ID del usuario correspondiente
                const deviceID = localStorage.getItem('deviceID');
                const fechaAjustada = new Date().toISOString(); // Fecha actual en formato ISO

                const endpoint = type === 'entrada' ? '/api/registro/entrada' : '/api/registro/salida';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, deviceID, ubicacion: locationData, fecha: fechaAjustada }),
                });

                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">${data.msg}</div>`;
            } catch (error) {
                document.getElementById('message').innerHTML = `
                    <div class="alert alert-danger">Error al obtener la ubicación: ${error.message}</div>`;
            }
        }

        document.getElementById('entradaBtn').addEventListener('click', () => handleRegister('entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => handleRegister('salida'));

        // Iniciar la geolocalización al cargar la página para permitir que se registre la primera vez
        window.onload = getLocation();
    </script>
</body>
</html>
