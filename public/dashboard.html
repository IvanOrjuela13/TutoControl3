<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #locationDisplay {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #e9ecef;
        }
        #message {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard <i class="fas fa-tachometer-alt"></i></h2>
        <div class="text-center">
            <button id="entradaBtn" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Registro de Entrada</button>
            <button id="salidaBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Registro de Salida</button>
            <button id="logoutBtn" class="btn btn-warning"><i class="fas fa-power-off"></i> Cerrar Sesión</button>
        </div>

        <div id="locationDisplay" class="mt-3">
            <h5>Ubicación Actual:</h5>
            <p id="location"></p>
            <p id="timestamp"></p>
        </div>

        <div id="message" class="mt-3"></div>
    </div>

    <script>
        // Coordenadas de referencia (coordenadas del primer registro)
        const referenciaLat = 4.627; // Reemplazar con latitud real
        const referenciaLng = -74.066; // Reemplazar con longitud real
        const radioPermitido = 500; // Radio en metros

        // Función para obtener la ubicación actual del usuario
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                } else {
                    reject("La geolocalización no es soportada por este navegador.");
                }
            });
        }

        // Función para calcular la distancia en metros entre dos puntos geográficos
        function calcularDistancia(lat1, lng1, lat2, lng2) {
            const R = 6371000; // Radio de la Tierra en metros
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Mostrar posición en pantalla
        function showPosition(position) {
            const locationData = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            document.getElementById('location').innerHTML = `Latitud: ${locationData.lat}, Longitud: ${locationData.lng}`;
            document.getElementById('timestamp').innerHTML = `Fecha y Hora: ${new Date().toLocaleString()}`;
            return locationData;
        }

        // Mostrar mensaje de error
        function showError(error) {
            let mensaje = "";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    mensaje = "Permiso de geolocalización denegado.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    mensaje = "Información de ubicación no disponible.";
                    break;
                case error.TIMEOUT:
                    mensaje = "La solicitud de geolocalización ha expirado.";
                    break;
                case error.UNKNOWN_ERROR:
                    mensaje = "Se ha producido un error desconocido.";
                    break;
            }
            document.getElementById('location').innerHTML = mensaje;
        }

        // Validar distancia y mostrar mensaje si está fuera del rango permitido
        function validarUbicacion(position) {
            const distancia = calcularDistancia(
                position.coords.latitude,
                position.coords.longitude,
                referenciaLat,
                referenciaLng
            );
            return distancia <= radioPermitido;
        }

        // Función para registro (entrada o salida)
        async function registrar(tipo) {
            try {
                const position = await getLocation();
                const locationData = showPosition(position);

                // Verificar si está en el rango permitido
                if (!validarUbicacion(position)) {
                    document.getElementById('message').innerHTML = `
                        <div class="alert alert-warning">
                            Debe acercarse a la ubicación permitida para realizar el registro.
                        </div>`;
                    return;
                }

                // Datos de registro
                const userId = 'ID_DEL_USUARIO'; // Reemplazar con ID de usuario real
                const deviceID = localStorage.getItem('deviceID');
                const fecha = new Date().toISOString();

                // Enviar registro al servidor
                const response = await fetch(`/api/registro/${tipo}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, deviceID, ubicacion: locationData, fecha })
                });

                const data = await response.json();
                document.getElementById('message').innerHTML = `<div class="alert alert-info">${data.msg}</div>`;
            } catch (error) {
                showError(error);
            }
        }

        // Eventos de botón
        document.getElementById('entradaBtn').addEventListener('click', () => registrar('entrada'));
        document.getElementById('salidaBtn').addEventListener('click', () => registrar('salida'));
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('message').innerHTML = '<div class="alert alert-success">Sesión cerrada con éxito.</div>';
            setTimeout(() => window.location.href = '/login.html', 1000);
        });

        // Obtener y mostrar ubicación al cargar la página
        getLocation().then(showPosition).catch(showError);
    </script>
</body>
</html>
